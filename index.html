        <div class="page inactive" id="proceso">
            <header>
                <i class="fa fa-sign-out signout"></i>
                <h2>Actividad <span class="numActividad"></span></h2>
            </header>
    
            <div class="tabla">
                <table id="datosProceso" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="icono">
                            <i class="fa fa-user"></i>
                        </td>
                        <td class="nombreTrabajador">Demo</td>
                    </tr>
                    <tr>
                        <td class="icono">
                            <i class="fa fa-industry"></i>
                            <!-- <i class="fa fa-wrench"></i> -->
                        </td>
                        <td class="estacionTrabajo">Ensamble de Mecanismos</td>
                    </tr>
                    <tr>
                        <td class="icono">
                            <i class="fa fa-calendar"></i>
                        </td>
                        <td class="fecha">17 - Julio - 2015</td>
                    </tr>
                    <tr>
                        <td class="icono">
                            <i class="fa fa-gears"></i>
                        </td>
                        <td class="numMaquinaria">Quemacocos A7</td>
                    </tr>
                    <tr>
                        <td class="icono">
                            <i class="fa fa-clock-o"></i>
                        </td>
                        <td class="turno">Matutino</td>
                    </tr>
                    <tr>
                        <td class="icono">
                            <i class="fa fa-list-ol"></i>
                        </td>
                        <td class="operacion">20</td>
                    </tr>
                    <tr>
                        <td class="division" colspan="2">
                            descripción
                        </td>
                    </tr>
                    <tr>

                        </td>

            </div>

            <button id="verificarProceso" class="btn bottom left c6 correct">

            <button id="cancelarProceso" class="btn bottom right c6 incorrect">
